<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/test.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main>
      <section class="bg-neutral-500 h-screen grid place-content-center">
        <div class="h-[400px] w-full px-[20px]">
          <div class="w-[200px]">
            <span
              class="md:w-[15%] text-white font-extrabold text-3xl text-center cursor-pointer w-[25%] py-[15px] h-[60px]"
              >Hamony<span class="text-blue-500">Hub.</span></span
            >
          </div>
          <h2 class="text-white font-semibold py-[10px]">
            Welcome Ohh Great Admin.
            <!-- <a href="sign_up.html" class="underline text-yellow-500">Sign up</a> -->
          </h2>

          <form
            method="post"
            class="grid grid-cols-1 gap-4 md:w-[500px]"
            action=""
          >
            <div class="mt-[20px]">
              <label class="font-mono font-bold text-white" for=""
                >Email:</label
              >
              <input
                class="w-[100%] placeholder:text-sm placeholder:text-white text-white text-sm bg-slate-300 py-[8px] rounded-md px-[10px] outline-none"
                type="email"
                placeholder="Email"
                name="email"
                id=""
              />
            </div>
            <div class="mt-[20px]">
              <label class="font-mono font-bold text-white" for=""
                >Password:</label
              >
              <input
                class="w-[100%] placeholder:text-sm placeholder:text-white text-white text-sm bg-slate-300 py-[8px] rounded-md px-[10px] outline-none"
                type="password"
                placeholder="Password"
                name="password"
                id=""
              />
            </div>
            <input
              type="submit"
              name="login"
              class="bg-blue-500 rounded-md font-bold text-lg text-white w-[150px] px-[20px] py-[5px]"
            />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
